<div class="app-playback-controls">
    <!-- Loop -->
    <button
        class="app-playback-controls__button pointer mx-1"
        (click)="playbackService.toggleLoopMode()"
        matRipple
        matTooltip="{{ 'loop' | translate }}"
    >
        <i
            *ngIf="this.playbackService.loopMode !== loopModeEnum.One"
            class="app-playback-controls__icon las la-redo-alt"
            [ngClass]="{
                'app-playback-controls__accent': this.playbackService.loopMode === loopModeEnum.All
            }"
        ></i>
        <i
            *ngIf="this.playbackService.loopMode === loopModeEnum.One"
            class="app-playback-controls__icon app-playback-controls__accent las la-redo"
        ></i>
    </button>

    <!-- Play previous -->
    <button
        class="app-playback-controls__button pointer mx-1"
        (click)="playbackService.playPrevious()"
        matRipple
        matTooltip="{{ 'previous' | translate }}"
    >
        <i class="app-playback-controls__icon las la-step-backward"></i>
    </button>

    <!-- Play/Pause -->
    <button
        *ngIf="playbackService.canPause"
        class="app-playback-controls__circled-button pointer mx-1"
        (click)="playbackService.pause()"
        matRipple
        matTooltip="{{ 'pause' | translate }}"
    >
        <i class="app-playback-controls__icon las la-pause"></i>
    </button>
    <button
        *ngIf="playbackService.canResume"
        class="app-playback-controls__circled-button pointer mx-1"
        (click)="playbackService.resume()"
        matRipple
        matTooltip="{{ 'play' | translate }}"
    >
        <i class="app-playback-controls__icon las la-play"></i>
    </button>

    <!-- Play next -->
    <button
        class="app-playback-controls__button pointer mx-1"
        (click)="playbackService.playNext()"
        matRipple
        matTooltip="{{ 'next' | translate }}"
    >
        <i class="app-playback-controls__icon las la-step-forward"></i>
    </button>

    <!-- Shuffle -->
    <button
        class="app-playback-controls__button pointer mx-1"
        (click)="playbackService.toggleIsShuffled()"
        matRipple
        matTooltip="{{ 'shuffle' | translate }}"
    >
        <i
            class="app-playback-controls__icon las la-random"
            [ngClass]="{ 'app-playback-controls__accent': this.playbackService.isShuffled }"
        ></i>
    </button>
</div>
